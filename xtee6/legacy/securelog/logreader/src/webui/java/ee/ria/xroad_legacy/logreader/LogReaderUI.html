<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>LogReader</title>
    </head>
    <body>
    	<h2>Extract ASiC Container</h2>
        <p>Specify the parameters</p>
        <form action="asic" method="GET">
        Query ID: <input type="text" name="queryId" size="32" /><br />
        Start date (yyyy-MM-dd): <input type="text" name="startDate" size="16" /><br />
        End date (yyyy-MM-dd): <input type="text" name="endDate" size="16" /><br />
        <input type="submit" />
        </form>
    </body>
</html>
