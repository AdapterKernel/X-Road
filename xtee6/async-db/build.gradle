dependencies {
    compile project(':common-util')

    testCompile project(':common-test')
}

task runLockingTest(type: JavaExec) {
    main = 'ee.ria.xroad.asyncdb.LockingTest'
    classpath = sourceSets.test.runtimeClasspath
}

task runAsyncDBIntegrationTest(type: JavaExec) {
    main = 'ee.ria.xroad.asyncdb.AsyncDBIntegrationTest'
    classpath = sourceSets.test.runtimeClasspath
}
