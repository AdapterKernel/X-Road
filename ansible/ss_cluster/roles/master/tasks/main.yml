---
- name: setup master database
  include: serverconf_master_db.yml

- name: enable master role for node
  ini_file: dest=/etc/xroad/conf.d/node.ini
            section=node
            option=type
            value=master
            create=true
            mode=0640
            owner=root
            group=xroad

- name: start services
  service:
      name: "{{ item }}"
      state: started
  with_items:
      - xroad-proxy
      - xroad-confclient
      - xroad-signer
      - xroad-jetty

